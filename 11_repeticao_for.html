<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Repetição FOR</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//Operações de repetição for
			for(var num = 1;num <= 10;++num){
				//if(num==5){alert("Numero: " + num)}
				document.write(num + " ");
			}
		</script>
		
	</body>
</html>
