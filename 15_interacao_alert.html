<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Interação Alert</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//Interação com o usuário com alert
			alert("Esta é uma caixa de diálogo alert do JavaScript!");
			for(var i=1;i<=10;++i){
				document.write(i + " - Alerta funcionou<br>");
				switch(i){
					case 4:
					document.white(i)
					case 5:
					document.write("Numero: " + i + " foi sorteado");
					break;
					default:
					document.write("Nenhum ganhador!");
				}
			}
		</script>
		
	</body>
</html>
