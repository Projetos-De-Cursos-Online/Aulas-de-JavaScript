<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Incremento e Decremento</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			var num1=300;
			var num2=9;
			//incremento de +1
			document.write(++num1);
			document.write("<br>");			
			//decremento de -1
			document.write(--num2);
			document.write("<br>");
			//document.write(num1+= num2);
		</script>
		
	</body>
</html>
