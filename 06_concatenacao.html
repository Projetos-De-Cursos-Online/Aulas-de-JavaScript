<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Concatenação</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//operacao de concatenacao
			//https://www.globo.com/
			//https://barueri.sp.senai.br/
			var parte1="https://www.";
			var parte2="globo";
			var parte3=".com";
			var frase=parte1 + parte2 + parte3;
			document.write(frase + "<br>");
			document.write("<a href = " + frase + ">Globo.com</a>");
			document.write("<br>");
			//Operações de concatenação com números reais.
			var num1=300;
			var num2=9;
			//A variável abaixo guarda o resultado da soma.
			var conta1=num1 + num2;
			//A variável abaixo guarda uma string com os valores.
			var conta2=num1 + "" + num2;
			document.write("<br>");
			document.write(conta1);
			document.write("<br>");
			document.write(conta2 + "<br>");
			//document.write(Date());
			
		</script>		
		
	</body>
</html>
