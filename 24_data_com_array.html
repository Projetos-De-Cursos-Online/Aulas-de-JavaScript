<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Array dos meses do ano</title>
		<style>
			p{color: purple;}
		</style>
		
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//A linha abaixo pega a data do computador
			var hoje = new Date();
			//A linha abaixo separa o mês da data que está na variável hoje
			var mes = hoje.getMonth();
			//A linha a seguir cria um vetor contendo todos os meses
			var meuVetor = new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro");
			//A linha abaixo escreve o resultado do mês encontrado no vetor
			document.write("<p>Índice Array...: " + mes + "<br><hr> Num. Mês...: " + (mes + 1) + "<br><hr> Nome Mês...: " + meuVetor[mes] + "<br><hr> Dia...: " + hoje.getDate() + "</p>");
		</script>
		
	</body>
</html>
