<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Tabuada</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//cria variável numero da tabuada
			var tabuada =  prompt("Qual número vai ser a tabuada?:");
			var texto = tabuada;
			tabuada = parseInt(tabuada);
			if(!isNaN(tabuada)){
				for(var num = 1; num <= 10; ++num){
					document.write(tabuada + " X " + num + " = " + num * tabuada + "<br><hr>");
					
				}
			}
			else
			{
				if(texto==null || texto==""){
					document.write("Não é permitido cancelar ou Nulo.");
				}
				else
				{
					document.write("Não é permitido: " + texto + ".");
				}
			}
		</script>
	</body>
</html>
