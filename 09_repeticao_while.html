<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Repetição While</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//Operações de repetição while
			//Declara o variável num com o valor 1.
			var num = 1;
			//Verifica se o valor da variável num é menor do que ou igual a 10.
			while(num <= 10){
				//Escreva o valor da variável num concatenando-o com uma string de espaço.
				document.write(num + "<br><hr>");
				//Incrementa 1 no valor da variável num.
				++num;
			}
		</script>
		
	</body>
</html>
