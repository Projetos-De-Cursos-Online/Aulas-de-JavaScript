<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Operação com Objetos em JavaScript</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//Declaração inserindo valores na Array
			var meuVetor = new Array("joão","Roberto","José","Maria");
			document.write("Índice 0: " + meuVetor[0] + "<br>");
			document.write("Índice 1: " + meuVetor[1] + "<br>");
			document.write("Índice 2: " + meuVetor[2] + "<br>");
			document.write("Índice 3: " + meuVetor[3] + "<br>");
			
		</script>
		
	</body>
</html>
