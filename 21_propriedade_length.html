<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Operação com length em JavaScript</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//Operação com length em JavaScript
			var x = prompt("Digite uma Palavra\n ou\n Digite uma Frase:");
			var qtdCaract = x.length;
			document.write("<mark>" + x + "</mark><br> Este texto possui: " + qtdCaract + " caracteres de comprimento.");
		</script>
		
	</body>
</html>
