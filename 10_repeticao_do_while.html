<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Repetição DO WHILE</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//Operações de repetição do while.
			//Declara a variável num com valor 1.
			var num = 1;
			//Inicia loop.
			do{
				//Escreve no documento varivél num mai espaço em branco
				document.write(num + " ");
				//"incrementa em +1 variavél num.
				++num;
				//Verifica se a varia´vel num é menor que igual a 10.
			}while(num <= 100)
		</script>
		
	</body>
</html>
