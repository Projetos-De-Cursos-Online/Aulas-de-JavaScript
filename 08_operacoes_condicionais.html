<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Operações condicionais</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//Operações condicionais.
			var num1=10;
			if(num1==10){
				document.write("Os números SÃO iguais: " + num1);
			}
			else{
				document.write("Os números NÃO são iguais: ");
			}
			//Exemplo de texto dinamizado.
			document.write("<br>");
			document.write("<br>");
			document.write("Estes números ");
			document.write(num1 == 10 ? "são":"não são");
			document.write(" iguais");
			
		</script>
		
	</body>
</html>
