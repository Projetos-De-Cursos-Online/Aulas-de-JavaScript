<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Tabuada</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//cria variável numero da tabuada
			var tabuada =  7 //prompt("Número:",5);
			//repete enquanto 1 for menor que igual a 10
			for(var num = 1;num <= 10;++num){
				//escreve no documento a operação tabuada vezes num incrementado +1
				//document.write(tabuada + " X " + num + " = " + tabuada * num + "<br><hr>");
				document.write("<div style='color:red; border:1px solid'>" + tabuada + " X " + num + " = " + tabuada * num + "</div><br>");
			}
		</script>
	</body>
</html>
