<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Operação com Objetos em JavaScript</title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			//Declaração inserindo valores na Array
			var meuVetor = new Array("joão","Roberto","José","Maria","Luiz","Ana","Angélica","Pedro","Vitor","Guilherme","Charles");
			for (var i=0;i < meuVetor.length;++i){
				document.write("Índice " + i +": " + meuVetor[i] + "<br>");
			}
		</script>
		
	</body>
</html>
